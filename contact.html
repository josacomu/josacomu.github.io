<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/index.css">
    <title>StarterWeb</title>

</head>

<body>
    <div class="main-container">
        <header class="contact-header">
            <span class="contact-logo">S+Paz+IO</span>
            <div class="navigation-container">
                <a href="#inicio">Inicio</a>
                <a href="#nosotros">Sobre nosotros</a>
                <a href="#contacto">Contacto</a>
            </div>
        </header>
        <div class="form-container">
            <div class="mainform-container">
                <div class="form-logo">
                    <!-- <img src="images/arqlogo.png" alt="logo"> -->
                </div>
                <span class="form-contact">Contact us</span>
                <div class="labelform-container">
                    <form>
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Name">
                    </form>

                    <form>
                        <label for="email"></label>
                        <input type="text" id="email" name="email" placeholder="Enter your email">
                    </form>
                    <form>
                        <label for="subject"></label>
                        <input type="text" id="subject" name="subject" placeholder="Write your commentaries">
                    </form>

                    <div class="button-container">
                        <button>Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
